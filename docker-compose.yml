version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bio-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bio_rag
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: bio_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bio_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: bio-rag-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bio-rag-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bio-rag-backend
    restart: unless-stopped
    environment:
      - APP_NAME=bio-rag
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://bio_rag:${POSTGRES_PASSWORD:-password}@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:3002"]
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bio-rag-celery-worker
    restart: unless-stopped
    command: celery -A src.core.celery_app worker --loglevel=info
    environment:
      - APP_NAME=bio-rag
      - APP_ENV=${APP_ENV:-production}
      - DATABASE_URL=postgresql+asyncpg://bio_rag:${POSTGRES_PASSWORD:-password}@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: bio-rag-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  backend_data:

networks:
  default:
    name: bio-rag-network
