version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bio-rag-postgres
    restart: always
    environment:
      POSTGRES_USER: bio_rag
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bio_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bio_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bio-rag-network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: bio-rag-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bio-rag-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bio-rag-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    networks:
      - bio-rag-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bio-rag-backend
    restart: always
    environment:
      - APP_NAME=bio-rag
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://bio_rag:${POSTGRES_PASSWORD}@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - CORS_ORIGINS=["https://${DOMAIN:-localhost}","http://${DOMAIN:-localhost}"]
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bio-rag-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bio-rag-celery-worker
    restart: always
    command: celery -A src.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - APP_NAME=bio-rag
      - APP_ENV=production
      - DATABASE_URL=postgresql+asyncpg://bio_rag:${POSTGRES_PASSWORD}@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
    networks:
      - bio-rag-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://${DOMAIN:-localhost}/api/v1
    container_name: bio-rag-frontend
    restart: always
    networks:
      - bio-rag-network

  # Nginx Reverse Proxy (with SSL)
  nginx:
    image: nginx:alpine
    container_name: bio-rag-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bio-rag-network

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: bio-rag-certbot
    volumes:
      - ./deploy/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bio-rag-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  backend_data:
  certbot_data:

networks:
  bio-rag-network:
    driver: bridge
