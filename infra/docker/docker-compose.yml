version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bio-rag-postgres
    environment:
      POSTGRES_USER: bio_rag
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bio_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bio_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bio-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bio-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: bio-rag-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://bio_rag:password@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ../../backend/src:/app/src:ro

  # Celery Worker
  celery-worker:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: bio-rag-celery-worker
    command: celery -A src.tasks.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://bio_rag:password@postgres:5432/bio_rag
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PUBMED_API_KEY=${PUBMED_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - backend
      - redis
    volumes:
      - ../../backend/src:/app/src:ro

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: bio-rag-celery-beat
    command: celery -A src.tasks.celery beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - celery-worker
    volumes:
      - ../../backend/src:/app/src:ro

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    container_name: bio-rag-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
